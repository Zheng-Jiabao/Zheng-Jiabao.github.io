<!DOCTYPE html>
<html>
    <head>
        <title>How many forms does a verb have</title>
        <link href="../Files/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="main" style="text-align: left;">
            <div style="text-align: center;">
                <h1>How many forms does a verb have</h1>
            </div>
            <div>
                <span style="font-family: 'Comic Sans MS';font-size: 18px;">First,type a word:</span>
                <input type="text" id="Word" onfocus="javascript:focusn();" />
                <span style="font-family: 'Comic Sans MS';font-size: 18px;" id="wordCHK">(You must type it.)</span>
                <br />
                <span style="font-family: 'Comic Sans MS';font-size: 18px;">If it has a irregular SPT or PP(or ending with -e or -y),stick </span>
                <input type="checkbox" id="isirr" />
                <span style="font-family: 'Comic Sans MS';font-size: 18px;">And than write the SPT(</span>
                <input type="text" id="WordSPT" onfocus="javascript:focusn();"/>
                <span style="font-family: 'Comic Sans MS';font-size: 18px;" id="SPTCHK"></span>
                <span style="font-family: 'Comic Sans MS';font-size: 18px;">) and the PP(</span>
                <input type="text" id="WordPP" onfocus="javascript:focusn();"/>
                <span style="font-family: 'Comic Sans MS';font-size: 18px;" id="PPCHK"></span>
                <span style="font-family: 'Comic Sans MS';font-size: 18px;">).</span>
            </div>
            <div id="returnner">
                <p><sp</p>
            </div>
            <script src="./main.js"></script>
        </div>
    </body>
</html>
