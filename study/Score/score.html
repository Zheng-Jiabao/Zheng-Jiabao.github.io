<div id="app" align="center">
	<div id="BARorLINE" align="center" v-if="willshow.BARorLINE">
		<p class="styleinA">Writer:Zheng Jiabao</p>
		<br />

		<span class="UPspan">
		<span>Chooce :</span></span></p>

		  <span id="chooseBAR"> bar </span>
		  <span> | </span>

	</div>
	
	<div id="BarChooseWhichTask" align="center" v-if="willshow.BarChooseWhichTask">
		<h4>There are {{TaskNumber}} tasks,which do you want to see?</h4>
		<ol id="BarChooseWhichTaskList">
			<template v-for="(name,whichnumber) in TaskNames">
				<li v-html='\'<li><a href=\"linkChart?Bar=\'+number+\'\"><p class="styleinA\">\'+name+\'</p></a></li>\''></li>
			</template>
		</ol>
	</div>
